#注册中心 服务名称（eureka-server没意义，eureka-client中很有用）
spring:
  profiles:
    active: dev
  application:
    name: nacos-consumer
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8849
        namespace: 1
      config:
        server-addr: 127.0.0.1:8849
        file-extension: yaml
        group: lee
        namespace: 1  #spring.cloud.nacos.config.namespace 的值是 namespace 对应的 id，id 值可以在 Nacos 的控制台获取。并且在添加配置时注意不要选择其他的 namespae，否则将会导致读取不到正确的配置。

        #以下两种配置不懂得请看 https://www.cnblogs.com/larscheng/p/11416392.html （他们两得到的效果一样）
#        shared-dataids: shareconfig1.yml,shareconfig2.yml
#        refreshable-dataids: shareconfig1.yml,shareconfig2.yml
#
#        ext-config:
#          - data-id: shareconfig3.yml
#            group: share3_group
#            refresh: true
#          - data-id: shareconfig4.yml
#            group: share4_group
#            refresh: true
        #注：extension-configs是如果两个配置文件都有一样的配置，默认n越大，优先级越高，shared-configs同理
        #extension-configs和shared-configs区别：extension-configs>shared-configs
        extension-configs:
          - data-id: shareconfig3.yml
            group: share3_group
            refresh: true
          - data-id: shareconfig3.yml
            group: share4_group
            refresh: true
        shared-configs:
          - data-id: shareconfig1.yml
            refresh: true
          - data-id: shareconfig2.yml
            refresh: true


nacos:
  share: nacos-config-share